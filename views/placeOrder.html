<style >
    span.error {color:red;font-weight:bold;}
    .ng-valid {background-color:lightgreen;}
    .ng-invalid{background-color:lightpink;}
</style>
<h3>Check out now</h3>
<p>
  Please enter your details , we will ship your goods right now
</p>
<form novalidate name="shippingForm" >
  <div class="well">
    <div class="form-group">
        <label>Your name</label>
      <input required name="name" ng-model="data.shipping.name" class="form-control" >
      <span class="error" ng-show="shippingForm.name.$error.required" >Please enter a name</span>
    </div>
    <h3>Address</h3>
    <div class="form-group">
      <label>Street address</label>
      <input class="form-control" required name="street" type="text" ng-model="data.shipping.street" value="">
      <span class="error" ng-show="shippingForm.street.$error.required" >Please enter a street address</span>
    </div>
    <div class="form-group">
      <label>City</label>
      <input name="city" class="form-control"
      ng-model="data.shipping.city" required />
      <span class="error" ng-show="shippingForm.city.$error.required">
      Please enter a city
      </span>
    </div>
    <div class="form-group">
    <label>State</label>
    <input name="state" class="form-control"
    ng-model="data.shipping.state" required />
    <span class="error" ng-show="shippingForm.state.$error.required">
    Please enter a state
    </span>
    </div>
    <div class="form-group">
      <label>Zip</label>
      <input name="zip" class="form-control"
      ng-model="data.shipping.zip" required />
      <span class="error" ng-show="shippingForm.zip.$error.required">
      Please enter a zip code
      </span>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input name="country" class="form-control"
      ng-model="data.shipping.country" required />
      <span class="error" ng-show="shippingForm.country.$error.required">
      Please enter a country
      </span>
    </div>
    <h3>Options</h3>
    <div class="checkbox">
      <label>
      <input name="giftwrap" type="checkbox"
      ng-model="data.shipping.giftwrap" />
      Gift wrap these items
      </label>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" ng-click="sendOrder(data.shipping)" ng-disabled="shippingForm.$invalid" >Complete order</button>
    </div>
  </div>

</form>
