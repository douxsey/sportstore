<h3>Your cart</h3>

<div ng-controller="checkoutSummaryCtrl">
  <div class="alert alert-warning" ng-show="cartData.length == 0">
    Your cart is empty
    <a href="#/products">Back to products</a>
  </div>
  <div  ng-hide="cartData.length == 0">
    <table class="table">
        <thead>
          <tr>
            <th>
              Quantity
            </th>
            <th>
              Item
            </th>
            <th class="text-right">
              Price
            </th>
            <th class="text-right">
              Sub Total
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cartData">
            <td class="text-center">
              {{item.count}}
            </td>
            <td class="text-left">
              {{item.name}}
            </td>
            <td class="text-right">
              {{item.price | currency}}
            </td>
            <td class="text-right">
              {{(item.price * item.count) | currency}}
            </td>
            <td>
              <button type="button" name="button" ng-click="removeProduct(item.id)" class="btn btn-warning">Remove</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right">
              Total :
            </td>
            <td class="text-right">
              {{total() | currency}}
            </td>
          </tr>
        </tfoot>
    </table>
    <div class="text-center">
    <a href="#/products" class="btn btn-primary">Continue shopping</a>
    <a href="#/placeorder" class="btn btn-success">Place order now</a>

    </div>
  </div>

</div>
