<div ng-controller="ordersCtrl" class="well">

  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <th>
          Name
        </th>
        <th>
          City
        </th>
        <th>
          Value
        </th>
        <th>

        </th>
      </tr>
      <tr ng-repeat="item in ordersData">
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.city}}
        </td>
        <td>
          {{calcTotal(item) | currency}}
        </td>
        <td >
          <button class="btn btn-primary" ng-click="selectOrder(item)" type="button" name="button">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div  ng-show="selectedOrder">
    <div class="modal-header">
      <h3>Orders Details</h3>
    </div>
    <table class="table table-striped table-bordered">
    <tr>
      <th>
        Name
      </th>
      <th>
        Count
      </th>
      <th>
        Price
      </th>
    </tr >
    <tr ng-repeat="product in selectedOrder.products" >
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.count}}
      </td>
      <td>
        {{product.price  | currency}}
      </td>
    </tr>
  </table>

  </div>

</div>
